<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
  <title>Your Business Card</title>
</head>

<body>
  <h1 class="main-title">Business Card</h1>
  <div class="card">
    <img src="images/RMIT_University_Logo.svg" alt="RMIT University Logo" class="logo">
    <div class="content">
      <img src="images/avatar.jpg" alt="Avatar" class="avatar">
      <div class="title">
        <h1 class="name">Nguyen Khang</h1>
        <h2 class="job">IT Student</h2>
      </div>
      <div class="description">
        <p class="first-desc">I'm merely a codaholic!</p>
        <p class="second-desc">Doing math, playing guitar, watching soccer matches are my daily pastimes!</p>
      </div>
      <hr>
      <div class="contact">
        <h1 class="contact-title">CONTACT ME!</h1>
        <div class="method">
          <div class="extender">
            <img src="images/email.png" alt="email" class="icon">
            <div class="info">s4034066@rmit.edu.vn</div>
          </div>
          <div class="extender">
            <img src="images/phone.png" alt="phone" class="icon">
            <div class="info">0961611515</div>
          </div>
        </div>
        <h2 class="alt-method">or</h2>
        <div class="method">
          <a href="https://www.facebook.com/nguyengiakhang646" class="link">
            <img src="images/facebook.png" alt="Facebook" class="icon">
          </a>
          <a href="https://www.github.com/nguyengiakhang646" class="link">
            <img src="images/github.png" alt="Github" class="icon">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
